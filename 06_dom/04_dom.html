<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<!----------------------- script file----------------->
<script>
    // adding element---------1st Method-----------

    function addLanguage(langName){
        const li = document.createElement('li'); // --> create new element 'li'

        li.innerHTML = `${langName}` // --> add

        document.querySelector('.language').appendChild(li) // --> append to targeted node i.e '.language'
        
    }
    addLanguage("python")
    addLanguage("typescript")

    //adding element----------2nd Method-----------

    function addOptiLanguage(langName){
        const li = document.createElement('li'); // --> create new element 'li'

        li.appendChild(document.createTextNode(langName)) // --> append to node 'li' after creating a textnode of input (langName)

        document.querySelector('.language').appendChild(li) // --> append to targeted node '.language'
    }
    addOptiLanguage('golang')

    //---editing the element--------1st Method------

    const secondLang = document.querySelector("li:nth-child(2)") //selecting 2nd element ---> python
    // console.log(secondLang);
    // secondLang.innerHTML = "Mojo"

    const newli = document.createElement('li')  // creating new element

    newli.textContent = "Mojo" //assigning the text content of new element

    secondLang.replaceWith(newli) //replace with targeted element (secondlang --> python)

    /* 
    NOTE: i) selection --> creation of new element --> text content of new element --> replacement
    
    */

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
